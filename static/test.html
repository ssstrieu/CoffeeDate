<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(37.768152, -122.186267);
  var mapOptions = {
    zoom: 12,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: new google.maps.LatLng(37, -122),
      map: map,
      title: 'Hello World!'
  });
var marker = new google.maps.Marker({
      position: new google.maps.LatLng(37.7699298, -122.4469157),
      map: map,
      title: 'Hello World!'
  });
var marker = new google.maps.Marker({
      position: new google.maps.LatLng(37, -122),
      map: map,
      title: 'Hello World!'
  });

var marker = new google.maps.Marker({
      position: new google.maps.LatLng(37.7, -122.4),
      map: map,
      title: 'Hello World!'
  });
var marker = new google.maps.Marker({
      position: new google.maps.LatLng(37.5, -122.1),
      map: map,
      title: 'Hello World!'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
