<head>

    <title>Meet Me Halfway</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='../static/styles.css'>
    <link rel='stylesheet' type='text/css' href='../static/style2.css'>
    <link rel="icon" type="image/png" href="../static/img/coffee1.ico">
</head>

<body>
	<div class='jumbotron city'>
		<h1><span class='glyphicon glyphicon-glass'></span>Meet Me Halfway </h1>
		<h3>Find a great food location that works for you and your date!  </h3>
	

		<div class="container">
	    <div class="input-group">
	      <div class='row'>
	      	<div class='col-md-6'>
	      		<input type="text" class="form-control" placeholder="Your Location (Zip or City)">
	      	</div>
	      	<div class='col-md-6'>
	      		<input type="text" class="form-control" placeholder="Their Location (Zip or City)">
	      	</div>
	      </div>
	      
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">Go!</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /container -->

	</div>

	<!--map container- hidden with .hide class until location submitted -->
	<div class='container hide'>
		<div class='row'>
			<div class='col-md-4 sidebar'>sidebar</div>
			<div class='col-md-8 map' id='googleMap'>map</div>
		</div>
	</div>
	


	
	<script src="../static/jquery-1.11.3.min"></script>
	<script type="text/javascript" src='../static/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='../static/main.js'></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
